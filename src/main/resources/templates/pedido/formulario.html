<html>
	<head>
	<meta charset="UTF-8" />
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">	
	</head>
	<body>
		<div class="container">
			
			<div class="jumbotron mb-0">
				<h1 class="display-4">Novo Pedido</h1>
			</div>
			<div  class="card mt-3">
				<form  th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
					 <div class="form-group">
	                    <label for="nomeProduto">Produto</label>
	                    <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" name="nomeProduto"  placeholder="nome do produto"/>
	                    <small>Informe qual o nome do produto.</small>
	                    <div th:errors="*{nomeProduto}"  class="invalid-feedback">
	                    	Erros do nome do produto
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="urlProduto">Url</label>
	                    <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" name="urlProduto" placeholder="url do produto"/>
	                    <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
	                	<div th:errors="*{urlProduto}"  class="invalid-feedback">
	                    	Erros da url do produto
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="urlImagem">Imagem</label>
	                    <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" name="urlImagem" placeholder="url da imagem"/>
	                    <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
	                	<div th:errors="*{urlImagem}" class="invalid-feedback">
	                    	Erros da url da imagem
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="descricao">Descrição</label>
	                    <textarea th:field="*{descricao}" class="form-control" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
	                </div>
	                <button type="submit" class="btn btn-primary">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>	
</html>
