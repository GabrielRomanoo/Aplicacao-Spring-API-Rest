<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">
		<style>
			.logo-container {
				background-color: #47bcff;
				color: #FFF;
			}
			.logo {
				font-family: 'Montserrat', sans-serif;
				font-size: 2.5rem;
			}
		
		
		</style>
	</head>
	<body>
		<div class="logo-container mb-3 p-3 d-flex justify-content-between">
			<span class="logo">Mudi</span>
			<span class="conta mt-3">Login</span>		
		</div>
	
		<div class="container">
			
			<div class="jumbotron mb-0">
				<h1 class="display-4">Meus Pedidos</h1>
			</div>
		
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
				<div class="navbar-nav">
					<a class="nav-link active" href="">Todos</a>
					<a class="nav-link" href="">Aguardando</a>
					<a class="nav-link" href="">Aprovado</a>
					<a class="nav-link" href="">Entregue</a>
				</div>
				<a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 mu-sm-0">Novo</button></a>
			</nav>
	
			<div class="card mb-3" th:each="pedido : ${pedidos}">
	
				<div class="card-header" th:text="${pedido.nomeProduto}">Nome do Produto</div>
	
				<div class="card-body">
					<div class="row">
	
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
								<div class="col-md-7">Data de Entrega: <span th:text="${pedido.dataEntrega}">10/02/2021</span></div>
							</div>
	
							<div>Produto</div>
							<div>
								<input class="form-control" th:value="${pedido.urlProduto}"
									value="url do Produto" />
							</div>
	
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">Descricao do Produto</textarea>
							</div>
						</div>
	
						<div class="col-12 col-sm-4">
							<div>
								<img th:src="${pedido.urlImagem}" class="img-thumbnail" alt="imagem do produto" src="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
